<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="https://donavon.com/manifest.json">
  <link rel="shortcut icon" href="https://donavon.com/favicon.png">
  
  <meta name="twitter:site" content="@donavon">
  <meta name="twitter:title" content="donavon west">
  <meta name="twitter:description" content="the new minimal home page for donavon west">
  <meta name="twitter:url" content="https://donavon.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://donavon.com/img/card.jpg">

  <title>donavon.com</title>
  <meta name="description" content="the home page for donavon west">

  <style>
    body {
      font-family: "Roboto", "Helvetica Neue", sans-serif;
      background-color: #222;
      color: #eee;
      padding: 0 0 0 20px;
    }

    header {
      position: fixed;
      top: 20px;
      right: 20px;
      line-height: 0.8em;
      writing-mode: vertical-rl;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      opacity: 0.7;
    }

    li {
      transition: transform 300ms;
      transform-origin: center left;
    }
    li:hover {
      transform: scale(1.1);
    }

    .vary {
      font-size: 70px;
    }

    @media only screen and (min-width: 466.6666666667px) {
      .vary {
        font-size: 15vw;
      }
    }
    @media only screen and (min-width: 933.3333333333px) {
      .vary {
        font-size: 140px;
      }
    }
    header {
      font-size: 90px;
    }

    @media only screen and (min-width: 450px) {
      header {
        font-size: 20vw;
      }
    }
    @media only screen and (min-width: 900px) {
      header {
        font-size: 180px;
      }
    }
  </style>
</head>

<body>
    <main>
        <header>
          donavon west
        </header>
        <ul>
          <li><a class="vary" href="https://twitter.com/donavon">twitter</a></li>
          <li><a class="vary" href="https://github.com/donavon">github</a></li>
          <li><a class="vary" href="https://linkedin.com/in/donavon">linkedin</a></li>
        </ul>
      </main>
</body>
</html>
