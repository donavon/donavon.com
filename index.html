  <style>
    body {
      font-family: "Roboto", "Helvetica Neue", sans-serif;
      background-color: #222;
      color: #eee;
      padding: 0 0 0 20px;
    }

    h1 {
      position: fixed;
      top: 20px;
      right: 20px;
      line-height: 0.8em;
      writing-mode: vertical-rl;
      font-size: 1.3em;
      margin: 0;
      font-weight: 400;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      opacity: 0.7;
      font-size: 0.8em;
    }

    li {
      transition: transform 300ms;
      transform-origin: center left;
    }
    li:hover {
      transform: scale(1.05);
    }

    body {
      font-size: 70px;
    }

    @media only screen and (min-width: 466.6666666667px) {
      body {
        font-size: 15vw;
      }
    }
    @media only screen and (min-width: 933.3333333333px) {
      body {
        font-size: 140px;
      }
    }
  </style>
